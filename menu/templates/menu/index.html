{% extends 'menu/base.html' %}

{% block head %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        *{box-sizing: border-box;}
        body {font-family: Verdana, sans-serif;}
        .mySlides {display: none;}
        img {vertical-align: middle;}

        /* Slideshow container */
        .slideshow-container {
            max-width: 1000px;
            position: relative;
            margin: auto;
        }

        /* Caption text */
        .text {
          color: #f2f2f2;
          font-size: 15px;
          padding: 8px 12px;
          position: absolute;
          bottom: 8px;
          width: 100%;
          text-align: center;
        }

        /* Number text (1/3 etc) */
        .numbertext {
          color: #f2f2f2;
          font-size: 12px;
          padding: 8px 12px;
          position: absolute;
          top: 0;
        }

        /* The dots/bullets/indicators */
        .dot {
          height: 15px;
          width: 15px;
          margin: 0 2px;
          background-color: #bbb;
          border-radius: 50%;
          display: inline-block;
          transition: background-color 0.6s ease;
        }

        .active {
          background-color: #717171;
        }

        /* Fading animation */
        .fade {
          -webkit-animation-name: fade;
          -webkit-animation-duration: 4s;
          animation-name: fade;
          animation-duration: 4s;
        }

        @-webkit-keyframes fade {
          from {opacity: .4}
          to {opacity: 1}
        }

        @keyframes fade {
          from {opacity: .4}
          to {opacity: 1}
        }

        /* On smaller screens, decrease text size */
        @media only screen and (max-width: 300px) {
          .text {font-size: 11px}
        }




    </style>
{% endblock %}

{% block body %}
    <div class="slideshow-container">
        <div class="mySlides fade">
            <img class="image" src="https://i.ytimg.com/vi/hNynsePKeK8/maxresdefault.jpg">
        </div>

        <div class="mySlides fade">
            <img class="image" src="https://recipesinhindi.net/wp-content/uploads/2018/09/Garam-mashala-banane-ki-aashan-vidhi-.png">
        </div>

        <div class="mySlides fade">
            <img class="image" src="https://cdn-az.allevents.in/banners/294f9530-cd96-11e8-81c9-1b431fd718bc-rimg-w504-h315-dc735026-gmir.jpg">
        </div>

        <div class="mySlides fade">
            <img class="image" src="https://assets3.thrillist.com/v1/image/2735750/size/gn-gift_guide_variable_c.jpg">
        </div>

        <div class="mySlides fade">
            <img class="image" src="https://i.pinimg.com/originals/0f/8d/e6/0f8de6cd9e8806de269f15913cbde4b7.jpg">
        </div>

    </div>
    <br>

    <div style="text-align:center">
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>

    <script>
        var slideIndex = 0;
        showSlides();

        function showSlides() {
          var i;
          var slides = document.getElementsByClassName("mySlides");
          var dots = document.getElementsByClassName("dot");
          for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
          }
          slideIndex++;
          if (slideIndex > slides.length) {slideIndex = 1}
          for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
          }
          slides[slideIndex-1].style.display = "block";
          dots[slideIndex-1].className += " active";
          setTimeout(showSlides, 3000); // Change image every 3 seconds
        }
    </script>


{% endblock %}
